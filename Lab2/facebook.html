<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Facebook Login Page</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body {
                background-color: #f0f2f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                display: flex;
                width: 80%;
                max-width: 1000px;
                align-items: center;
                justify-content: space-between;
                margin: auto;
            }

            @media (max-width: 785px) {
                .container {
                    flex-direction: column;
                    text-align: center;
                }
            
                .left, .right {
                    width: 100%;
                }

                .left {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    text-align: center;
                }
            
                .right {
                    margin-top: 20px;
                }
            }

            .left {
                width: 50%;
            }

            .left h1 {
                color: #1877f2;
                font-size: 60px;
                font-weight: bold;
            }

            .left p {
                font-size: 20px;
                margin-top: 10px;
                width: 310px;
                color: #333;
            }

            .right {
                background: white;
                padding: 20px;
                width: 350px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                text-align: center;
            }

            input {
                width: 100%;
                padding: 12px;
                margin: 8px 0;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
            }

            button {
                width: 100%;
                padding: 12px;
                background-color: #1877f2;
                color: white;
                font-size: 18px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                margin-top: 8px;
            }

            button:hover {
                background-color: #145dbf;
            }

            .forgot {
                display: block;
                margin: 10px 0;
                color: #1877f2;
                text-decoration: none;
                font-size: 14px;
            }

            .forgot:hover {
                text-decoration: underline;
            }

            hr {
                margin: 15px 0;
                border: 0.5px solid #ddd;
            }

            .create-account {
                background-color: #42b72a;
                font-size: 16px;
                margin-top: 10px;
            }

            .create-account:hover {
                background-color: #36a420;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h1>facebook</h1>
                <p>Connect with friends and the world around you on Facebook.</p>       
            </div>

            <div class="right">
                <form>
                    <input type="text" placeholder="Email or Phone Number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                    <a href="#" class="forgot">Forgot password?</a>
                    <hr>
                    <button class="create-account">Create New Account</button>
                </form>
            </div>
        </div>
    </body>
</html>
