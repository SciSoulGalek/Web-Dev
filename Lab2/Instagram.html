<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
    
        body {
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        .login-container {
            background: #fff;
            width: 350px;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    
        .logo {
            width: 250px;
            margin-bottom: 10px;
        }
    
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }
    
        button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #2677c6;
        }
    
        .or {
            margin: 15px 0;
            color: gray;
            font-size: 14px;
        }
    
        .fb-login {
            color: #385185;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
    
        .forgot-password {
            color: #00376b;
            text-decoration: none;
            font-size: 14px;
        }
    
        .register {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            width: 350px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    
        .register a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }
    
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://th.bing.com/th/id/OIP.DexBeSiGPUP4igHscKierwHaCi?rs=1&pid=ImgDetMain" alt="Instagram Logo" class="logo">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p class="or">OR</p>
        <a href="#" class="fb-login">Log in with Facebook</a>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
    
    <div class="register">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
