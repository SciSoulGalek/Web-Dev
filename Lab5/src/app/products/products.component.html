<select [(ngModel)]="selectedCategory">
  <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
</select>

<div class="products" *ngIf="selectedCategory">
  <div class="product-card" *ngFor="let product of filteredProducts">
    <img [src]="product.image" [alt]="product.name">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>‚≠ê {{ product.rating }}</p>
    <a [href]="product.link" target="_blank">View Product</a>
    <button (click)="share(product.link)">Share on WhatsApp</button>
    <p>Likes: {{ product.likes || 0 }}</p>
    <button (click)="likeProduct(product)">Like</button>
    <button (click)="removeProduct(product)">Remove</button>
  </div>
</div>
